<html>
  <head>
    <title>Gesture Web APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn warning heading">Gesture Web APP
          <br>
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <br>
          <br>
          </h3>
          <br><br>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" id="capture" class="btn btn-warning">Capture Image </button>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Gesture Name</label>
            <p class="emotion_name" id="result_gesture_name"></p>
    
            <label>Gesture Emoji</label>
            <p class="emoji" id="gesture_emoji"></p>
          </div>
    
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
              <div id="result"></div>
              <br><br>
              <button onclick="check();" class="btn btn-warning">Predict Gesture</button>
            </div>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
